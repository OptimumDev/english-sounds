<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>English sounds</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script type="text/javascript" src="swf2js.js"></script>
</head>
<body>
    <div id="main" class="center">
        <div id="player"></div>
        <div id="error" class="hidden">
            Произошла ошибка, попробуйте перезагрузить страницу
        </div>
    </div>

    <footer class="hidden">
        Disclaimer: Данный сайт создан на чистом энтузиазме для удобства учеников и их родителей - постоянная поддержка не гарантируется
    </footer>
</body>

<script type="text/javascript">
    try {
        swf2js.load('app.swf', { "tagId": "player" });
    } catch {
        document.getElementById("player").classList.toggle("hidden");
        document.getElementById("error").classList.toggle("hidden");
    }
</script>
</html>
